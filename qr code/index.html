<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR-CODE GENERATOR</title>
</head>
<body>
    <div class="container">
        <p>Enter your Text/URL</p>
        <input types="text" placeholder="Text or URl" id="qrText">
       <div id="ImgBox">
        <img src="" id="qrImg">
       </div>  
    <button onclick="generateQR()">Generate QR Code </button>
</div>
</div>
<script>
    // Define the generateQR() function
    function generateQR() {
        if(qrText.value.length >5){ 
        let qrImg = document.getElementById("qrImg");
        let qrText = document.getElementById("qrText");

        // Construct the QR code URL and set it as the src of the img element
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
        ImgBox.classList.add("show-img");
        }
        else{
            qrText.classList.add('error');
            setTimeout(()=>{qrText.classList.remove('error');

            },1000);
        }
    }
</script>
</body>
</html>
